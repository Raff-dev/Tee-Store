<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Invoice {{order}}</title>
  </head>

  <body>
    <script src="js/scripts.js"></script>
    <div>
      {{order}}
    </div>
    <div class="">
      {% for line in order.lines.all %}
        <div>
        <p>Title: {{ line.title }}</p>
        <p>Cost: {{ line.cost }}</p>
        <p>Quantity: {{ line.quantity }}</p>
        <p>Amount: {{ line.amount }}</p>
        </div>
      {% endfor %}
    </div>
    <div>
    <p>Total: {{order.amount}}</p>
    </div>

  </body>
</html>
